<ion-header [translucent]="true">
    <ion-toolbar color="secondary">
        <ion-title class="header">Account Information</ion-title>
        <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/side-bar/settings']"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <div class="imageBackground">
                <div>
                    <img src="{{userPhoto}}" >
                </div>
               <h2>{{userName}}</h2><span>Name</span><br>
               <h2> {{userPhone}}</h2><span>Contact Number</span><br>
               <h2> {{userEmail}}</h2><span>Email Address</span>
                <u></u>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
